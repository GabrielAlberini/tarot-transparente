<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="curso.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Headland+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/views/curso.html">Volver</a>
    </header>
    <main>
      <section class="cont-main-dolares">
        <h1 class="title-dolares">Â¡Nos vemos dentro!</h1>
        <div id="smart-button-container">
          <div style="text-align: center">
            <div id="paypal-button-container"></div>
          </div>
        </div>
        <script
          src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD"
          data-sdk-integration-source="button-factory"
        ></script>
        <script>
          function initPayPalButton() {
            paypal
              .Buttons({
                style: {
                  shape: "rect",
                  color: "gold",
                  layout: "vertical",
                  label: "paypal",
                },

                createOrder: function (data, actions) {
                  return actions.order.create({
                    purchase_units: [
                      { amount: { currency_code: "USD", value: 30 } },
                    ],
                  });
                },

                onApprove: function (data, actions) {
                  return actions.order.capture().then(function (orderData) {
                    // Full available details
                    console.log(
                      "Capture result",
                      orderData,
                      JSON.stringify(orderData, null, 2)
                    );

                    // Show a success message within this page, e.g.
                    const element = document.getElementById(
                      "paypal-button-container"
                    );
                    element.innerHTML = "";
                    element.innerHTML = "<h3>Thank you for your payment!</h3>";

                    // Or go to another URL:  actions.redirect('thank_you.html');
                  });
                },

                onError: function (err) {
                  console.log(err);
                },
              })
              .render("#paypal-button-container");
          }
          initPayPalButton();
        </script>
      </section>
    </main>
  </body>
</html>
